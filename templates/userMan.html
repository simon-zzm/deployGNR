{% extends "base.html" %}


{% block body_page %}
<script type="text/javascript">
var d=new Date()
$(document).ready(function(e) {
    $('#userGroup').change(function(){
                $.get("/index/userManGroupHave/?user="+$(this).find(':selected').val()+"&t="+d.getTime(),function(result){
                        $("#box1").html(result);
            });
                
        })
});
</script>

<form class="form-horizontal" role="form" method="post" >
  {% module xsrf_form_html() %}
  <!-- -->
    <div class="form-group">
         <div class="row">
           <input class="form-control" type="hidden" name="type" id="type" value="editpass" >
           <label class="col-sm-2 control-label" for="mark">用户密码重置</label>
           <div class="col-sm-2">
               <select class="form-control" name="user">
                   {% raw optionData%}
               </select>
           </div>
           <button type="submit" class="btn btn-default">提交</button>
         </div>
    </div>
</form>
<hr>
<form class="form-horizontal" role="form" method="post" >
  {% module xsrf_form_html() %}
  <!-- -->
    <input class="form-control" type="hidden" name="type" id="type" value="adduser">
    <div class="form-group">
         <div class="row">
           <label class="col-sm-2 control-label" for="adduser">增加用户</label>
           <div class="col-sm-2">
             <input class="form-control" type="text" name="adduser" id="adduser"  placeholder="新用户名">
           </div>
           <button type="submit" class="btn btn-default">提交</button>
         </div>
    </div>
</form>
<hr>
<form class="form-horizontal" role="form" method="post" >
  {% module xsrf_form_html() %}
  <!-- -->
    <input class="form-control" type="hidden" name="type" id="type" value="deluser">
    <div class="form-group">
         <div class="row">
           <label class="col-sm-2 control-label" for="deluser">禁用用户</label>
           <div class="col-sm-2">
               <select class="form-control" name="user">
                   {% raw useOptionData%}
               </select>
           </div>
           <button type="submit" class="btn btn-default">提交</button>
         </div>
    </div>
</form>
<hr>
<form class="form-horizontal" role="form" method="post" >
  {% module xsrf_form_html() %}
  <!-- -->
    <input class="form-control" type="hidden" name="type" id="type" value="subgroup">
    <div class="form-group">
         <div class="row">
           <label class="col-sm-2 control-label" for="deluser">用户分组</label>
           <div class="col-sm-2">
               <select class="form-control" name="user" id="userGroup">
                   {% raw useOptionData%}
               </select>
           </div>
         </div>
         <div class="row">
            <div class="col-sm-10" id="box1">
            </div>
         </div>
    </div>
</form>
{% end %}
