{% extends "base.html" %}


{% block body_page %}
<form class="form-horizontal" role="form" method="post" >
  {% module xsrf_form_html() %}
  <!-- -->
     <div class="row">
      <div class="col-md-12">
         <div class="row">
           <label class="col-sm-2 control-label" for="project">选择项目</label>
           <div class="col-sm-4">
               <select name="selectprogramid">
                   {% for one in onlineInfo %}
                   <option value="{{one['id']}}" >{{one['deployName']}}</option>
                   {% end %}
               </select>
           </div>
         </div>
         <div class="row">
           <label class="col-sm-2 control-label" for="gitid">git id</label>
           <div class="col-sm-4">
             <input class="form-control" type="text" size=45 name="gitid" id="gitid"  placeholder="gitid">
           </div>
         </div>
         <div class="row">
           <label class="col-sm-2 control-label" for="gitbranchname">分支名</label>
           <div class="col-sm-4">
             <input class="form-control" type="text" name="gitbranchname" id="gitbranchname"  placeholder="分支名">
           </div>
         </div>
     </div>
    </div>
  <button type="submit" class="btn btn-default">提交</button><label>(如部署主干,分支名处空白)</label>
</form>
{% end %}
