{% extends "base.html" %}


{% block body_page %}
<form class="form-horizontal" role="form" method="post" >
  {% module xsrf_form_html() %}
  <!-- -->
    <div class="form-group">
         <div class="row">
           <label class="col-sm-1 control-label" for="username">用户名</label>
           <div class="col-sm-2">
             <input class="form-control" type="text" name="username" id="username" placeholder="{{ userSelf['name'] }}" readonly>
           </div>
           <label class="col-sm-1 control-label" for="nickname">昵称</label>
           <div class="col-sm-2">
             <input class="form-control" type="text" name="nickname" id="nickname" value="{{ userSelf['nick_name'] }}">
           </div>
         </div>
         <div class="row">
           <label class="col-sm-1 control-label" for="email">email</label>
           <div class="col-sm-2">
             <input class="form-control" type="text" name="email" id="email" placeholder="{{ userSelf['email'] }}">
           </div>
           <label class="col-sm-1 control-label" for="phone">电话</label>
           <div class="col-sm-2">
             <input class="form-control" type="text" name="phonenum" id="phonenum" placeholder="{{ userSelf['phone_num'] }}">
           </div>
         </div>
    </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>
{% end %}
