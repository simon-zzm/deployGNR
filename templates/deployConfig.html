{% extends "base.html" %}


{% block body_page %}

<form class="form-horizontal" role="form" method="post" >
  {% module xsrf_form_html() %}
  <!-- -->
    <div class="form-group">
         <div class="row">
           <input class="form-control" type="hidden" name="type" id="type" value="deployCreateProject" >
           <label class="col-sm-2 control-label" for="lable1">新建部署项目</label>
           <div class="col-sm-2">
               <input class="form-control" type="text" name="deployProjectName" id="deployProjectName"  placeholder="新项目名称">
           </div>
           <button type="submit" class="btn btn-default">提交</button>
         </div>
    </div>
</form>
<hr>
<form class="form-horizontal" role="form" method="post" >
  {% module xsrf_form_html() %}
  <!-- -->
    <div class="form-group">
         <div class="row">
           <input class="form-control" type="hidden" name="type" id="type" value="deployEditProject" >
           <label class="col-sm-2 control-label" for="lable2">编辑部署项目</label>
           <div class="col-sm-2">
               <select class="form-control" name="deployProjectId" id="deployProjectId">
                   {% raw optionData%}
               </select>
           </div>
           <button type="submit" class="btn btn-default">提交</button>
         </div>
    </div>
</form>

{% end %}
