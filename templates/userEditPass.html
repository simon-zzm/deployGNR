{% extends "base.html" %}


{% block body_page %}
<form class="form-horizontal" role="form" method="post" >
  {% module xsrf_form_html() %}
  <!-- -->
    <div class="form-group">
         <div class="row">
           <label class="col-sm-2 control-label" for="password1">原 始 密 码</label>
           <div class="col-sm-2">
             <input class="form-control" type="password" name="oldpasswd" id="oldpasswd"  placeholder="原始密码">
           </div>
         </div>
         <div class="row">
           <label class="col-sm-2 control-label" for="password2">新  密  码</label>
           <div class="col-sm-2">
             <input class="form-control" type="password" name="newpasswd1" id="newpasswd1"  placeholder="新密码">
           </div>
         </div>
         <div class="row">
           <label class="col-sm-2 control-label" for="password3">重输新密码</label>
           <div class="col-sm-2">
             <input class="form-control" type="password" name="newpasswd2" id="netpasswd2"  placeholder="新密码">
           </div>
         </div>
    </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>
{% end %}
