{% extends "base.html" %}


{% block body_page %}

<form class="form-horizontal" role="form" method="post" >
  {% module xsrf_form_html() %}
  <!-- -->
    <div class="form-group">
         <div class="row">
           <input class="form-control" type="hidden" name="type" id="type" value="gitCreateProject" >
           <label class="col-sm-2 control-label" for="lable1">增加git项目</label>
           <div class="col-sm-2">
               <input class="form-control" type="text" name="gitProjectName" id="gitProjectName"  placeholder="git项目">
           </div>
           <label class="col-sm-1 control-label" for="lable2">URL</label>
           <div class="col-sm-3">
               <input class="form-control" type="text" name="gitProjectUrl" id="gitProjectUrl"  placeholder="">
           </div>
           <button type="submit" class="btn btn-default">提交</button>
         </div>
    </div>
</form>
<hr>
<form class="form-horizontal" role="form" method="post" >
  {% module xsrf_form_html() %}
  <!-- -->
    <div class="form-group">
         <div class="row">
           <input class="form-control" type="hidden" name="type" id="type" value="gitEditProjectGitUrl" >
           <label class="col-sm-2 control-label" for="lable">变更git地址</label>
           <div class="col-sm-2">
               <select class="form-control" name="gitProjectId" id="getProjectId">
                   {% raw optionData%}
               </select>
           </div>
           <label class="col-sm-1 control-label" for="lable">URL</label>
           <div class="col-sm-3">
               <input class="form-control" type="text" name="gitProjectUrl" id="gitProjectUrl"  placeholder="">
           </div>
           <button type="submit" class="btn btn-default">提交</button>
         </div>
    </div>
</form>

<hr>

           <label class="col-sm-2 control-label" for="lable">删除git项目</label>

               <select class="form-control" name="gitProjectId" id="getProjectId">
                   {% raw optionData%}
               </select>
           </div>
           <button type="submit" class="btn btn-default">提交</button>
         </div>
    </div>
</form>
